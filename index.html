<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Portfolio Alert Monitor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .container.alert-active {
            background: #ff4444 !important;
            color: white !important;
            animation: pulse 0.8s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        h1 { text-align: center; margin-bottom: 20px; font-size: 2em; }
        .status-bar {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }
        .container.alert-active .status-bar { background: rgba(255,255,255,0.2); }
        .status-item { display: flex; align-items: center; gap: 10px; }
        .indicator {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #ddd;
        }
        .indicator.active {
            background: #4caf50;
            animation: blink 1.5s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        button {
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
        .btn-start { background: #1e3c72; color: white; }
        .btn-start:hover { background: #2a5298; }
        .btn-stop { background: #888; color: white; }
        .btn-stop:hover { background: #666; }
        .alert-panel {
            display: none;
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .container.alert-active .alert-panel { display: block; }
        .alert-header {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            animation: flash 0.5s infinite;
        }
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .triggered-assets {
            max-height: 300px;
            overflow-y: auto;
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 8px;
        }
        .asset-alert {
            background: rgba(255,255,255,0.9);
            color: #333;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .alert-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }
        .alert-type.high { background: #ff4444; color: white; }
        .alert-type.low { background: #ffaa00; color: white; }
        .btn-dismiss {
            background: #ffcc00;
            color: #333;
            font-size: 1.5em;
            display: none;
            margin-top: 20px;
            width: 100%;
            animation: shake 0.5s infinite;
        }
        .container.alert-active .btn-dismiss { display: block; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .monitoring-table {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            max-height: 500px;
            overflow: auto;
        }
        .container.alert-active .monitoring-table { background: rgba(255,255,255,0.15); }
        table { width: 100%; border-collapse: collapse; font-size: 0.85em; }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #1e3c72;
            color: white;
            position: sticky;
            top: 0;
        }
        .container.alert-active th { background: rgba(0,0,0,0.3); }
        .last-update {
            text-align: center;
            color: #888;
            font-size: 0.9em;
            margin-top: 15px;
        }
        .container.alert-active .last-update { color: rgba(255,255,255,0.8); }
        .info-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2196F3;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1>üö® Portfolio Alert Monitor</h1>
        
        <div class="info-box">
            <strong>Alert Logic:</strong> Triggers when price goes <strong>ABOVE</strong> High Alert OR <strong>BELOW</strong> Low Alert
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <span class="indicator" id="statusIndicator"></span>
                <span id="statusText">Not Started</span>
            </div>
            <div class="status-item">
                <strong>Assets:</strong> <span id="assetCount">0</span>
            </div>
            <div class="status-item">
                <strong>Alerts:</strong> <span id="alertCount">0</span>
            </div>
        </div>

        <div class="alert-panel">
            <div class="alert-header">‚ö†Ô∏è ALERT! ALERT! ALERT! ‚ö†Ô∏è</div>
            <div class="triggered-assets" id="triggeredAssets"></div>
        </div>

        <div style="text-align: center;">
            <button class="btn-start" onclick="startMonitoring()">Start Monitoring</button>
            <button class="btn-stop" onclick="stopMonitoring()">Stop</button>
            <button class="btn-dismiss" onclick="dismissAlert()">üîï DISMISS ALERT</button>
        </div>

        <div class="monitoring-table" id="monitoringTable" style="display:none;">
            <h3>Live Portfolio</h3>
            <table>
                <thead>
                    <tr>
                        <th>Asset</th>
                        <th>Current Price</th>
                        <th>Low Alert</th>
                        <th>High Alert</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="assetTableBody"></tbody>
            </table>
        </div>

        <div class="last-update" id="lastUpdate">Last checked: Never</div>
    </div>

    <script>
        const CONFIG = {
            token: 'cd5b1a01-8720-47c4-b0e7-fdf38a6f7d67',
            docId: 'hZ3P_5oLA4',
            tableId: 'Portfolio Snapshot'
        };

        let monitoringInterval = null;
        let triggeredAssets = [];
        let audioContext = null;
        let oscillator = null;
        let columnMap = null; // Will store ID-to-name mapping
        
        async function getColumnMapping() {
            // Fetch table columns to get the mapping
            const url = `https://coda.io/apis/v1/docs/${CONFIG.docId}/tables/${encodeURIComponent(CONFIG.tableId)}/columns`;
            const response = await fetch(url, {
                headers: { 'Authorization': `Bearer ${CONFIG.token}` }
            });
            
            if (!response.ok) {
                throw new Error(`Failed to get columns: ${response.status}`);
            }
            
            const data = await response.json();
            const map = {};
            
            // Create reverse lookup: name -> id
            data.items.forEach(col => {
                map[col.name] = col.id;
            });
            
            return map;
        }
        
        async function startMonitoring() {
            document.getElementById('statusIndicator').classList.add('active');
            document.getElementById('statusText').textContent = 'Loading columns...';
            
            // Get column mapping first
            if (!columnMap) {
                try {
                    columnMap = await getColumnMapping();
                    console.log('Column mapping:', columnMap);
                } catch (error) {
                    document.getElementById('statusText').textContent = `Error: ${error.message}`;
                    document.getElementById('statusIndicator').classList.remove('active');
                    return;
                }
            }
            
            document.getElementById('statusText').textContent = 'Monitoring Active';
            
            await checkPrices();
            monitoringInterval = setInterval(() => checkPrices(), 30000);
        }
        
        function stopMonitoring() {
            if (monitoringInterval) {
                clearInterval(monitoringInterval);
                monitoringInterval = null;
            }
            stopAlarm();
            document.getElementById('statusIndicator').classList.remove('active');
            document.getElementById('statusText').textContent = 'Stopped';
        }
        
        async function checkPrices() {
            try {
                const url = `https://coda.io/apis/v1/docs/${CONFIG.docId}/tables/${encodeURIComponent(CONFIG.tableId)}/rows?useColumnNames=true`;
                const response = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${CONFIG.token}` }
                });
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
                
                const data = await response.json();
                const rows = data.items || [];
                
                triggeredAssets = [];
                const tableBody = document.getElementById('assetTableBody');
                tableBody.innerHTML = '';
                
                rows.forEach(row => {
                    const values = row.values || {};
                    
                    // Now we can use readable column names!
                    const asset = values['Asset Name (ticker)'] || 'Unknown';
                    
                    const parsePrice = (val) => {
                        if (!val) return 0;
                        const str = String(val).replace(/[$,]/g, '');
                        return parseFloat(str) || 0;
                    };
                    
                    const currentPrice = parsePrice(values['Current Price']);
                    const highAlert = parsePrice(values['High Alert']);
                    const lowAlert = parsePrice(values['Low Alert']);
                    
                    let status = '‚úì OK';
                    let alertType = null;
                    
                    if (highAlert > 0 && currentPrice >= highAlert) {
                        status = 'üî¥ HIGH ALERT';
                        alertType = 'high';
                        triggeredAssets.push({ asset, currentPrice, threshold: highAlert, type: 'HIGH' });
                    } else if (lowAlert > 0 && currentPrice <= lowAlert) {
                        status = 'üü° LOW ALERT';
                        alertType = 'low';
                        triggeredAssets.push({ asset, currentPrice, threshold: lowAlert, type: 'LOW' });
                    }
                    
                    const tr = document.createElement('tr');
                    tr.style.fontWeight = alertType ? 'bold' : 'normal';
                    tr.style.backgroundColor = alertType ? (alertType === 'high' ? '#ffebee' : '#fff3e0') : '';
                    tr.innerHTML = `
                        <td>${asset}</td>
                        <td>$${currentPrice.toFixed(2)}</td>
                        <td>$${lowAlert.toFixed(2)}</td>
                        <td>$${highAlert.toFixed(2)}</td>
                        <td>${status}</td>
                    `;
                    tableBody.appendChild(tr);
                });
                
                document.getElementById('assetCount').textContent = rows.length;
                document.getElementById('alertCount').textContent = triggeredAssets.length;
                document.getElementById('lastUpdate').textContent = `Last checked: ${new Date().toLocaleTimeString()}`;
                document.getElementById('monitoringTable').style.display = 'block';
                
                if (triggeredAssets.length > 0) {
                    showAlert();
                } else {
                    hideAlert();
                }
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('statusText').textContent = `Error: ${error.message}`;
            }
        }
        
        function showAlert() {
            document.getElementById('container').classList.add('alert-active');
            
            const alertDiv = document.getElementById('triggeredAssets');
            alertDiv.innerHTML = triggeredAssets.map(a => `
                <div class="asset-alert">
                    <strong>${a.asset}</strong><br>
                    <span class="alert-type ${a.type.toLowerCase()}">${a.type} ALERT</span>
                    Current: $${a.currentPrice.toFixed(2)} | Threshold: $${a.threshold.toFixed(2)}
                </div>
            `).join('');
            
            startAlarm();
        }
        
        function hideAlert() {
            document.getElementById('container').classList.remove('alert-active');
            stopAlarm();
        }
        
        function dismissAlert() {
            hideAlert();
        }
        
        function startAlarm() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (!oscillator) {
                oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                gainNode.gain.value = 0.3;
                oscillator.start();
            }
        }
        
        function stopAlarm() {
            if (oscillator) {
                oscillator.stop();
                oscillator = null;
            }
        }
    </script>
</body>
</html>
